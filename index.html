<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Areas</title>
</head>

<body>
    <h1>Selecione abaixo a área que deseja Calcular</h1>
    <section class="row-imgs">
        <img src="./assets/Circulo.svg" alt="Circulo" id="Circulo" class="imgs">
        <img src="./assets/Quadrado.svg" alt="Quadrado" id="Quadrado" class="imgs">
        <img src="./assets/Triangulo.svg" alt="Triângulo" id="Triangulo" class="imgs">
    </section>

    <section class="modal">
        <div class="modal-container">
            <span id="close-modal">X</span>
            <h2>modal</h2>
            <section class="inputs">

                <input type="number" placeholder="1" id="value1">
                <input type="number" placeholder="2" id="value2">
                <input type="text" placeholder="Resultado" id="result" disabled>

                <button id="calc">Calcular</button>
            </section>

        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
